<div class="row">
 <div class="col-md-12">
  <h2>AGENTS</h2>
   <div ng-repeat="agent in agentList">
   	Agent Name: {{agent.name}}<br /> 
	Agent Url: {{agent.url}}<br />
	<span ng-class="{red: agent.status == 'DEAD'}">Agent Status: {{agent.status}}<br /></span>
	Agent Path: {{agent.path}}<br />
	Agent Cpu: {{agent.cpu}}<br />
	Agent Memory: {{agent.memory}}<br />	
	Agent Disk: {{agent.disk}}<br />
	<ul>
	 <li ng-repeat="app in agent.apps">
	  Agent Apps: {{app.name}}, {{app.status}}
	  <span ng-show="app.status == 'DEAD'"><button ng-click="start(agent.name, app.name)">시작</button></span>
	  <span ng-show="app.status == 'RUN'"><button ng-click="stop(agent.name, app.name)">정지</button><button ng-click="restart(agent.name, app.name)">재시작</button></span>
	 </li>
	</ul>
   </div>
</div>
